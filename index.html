<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <title>Momentum-dash</title>
    <link rel="stylesheet" href="GlobalStyle.css" />
    <link rel="stylesheet" href="style/switchBtn.css" />
    <link rel="stylesheet" href="style/quote.css" />
    <link rel="stylesheet" href="style/toggleNTodo.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/clock.css" />
    <link rel="stylesheet" href="style/weather.css" />
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="components/quotes.js"></script>
    <script defer src="components/toggleNTodo.js"></script>
    <script defer src="components/login.js"></script>
    <script defer src="components/clock.js"></script>
    <script defer src="components/weather.js"></script>
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <label class="switchColorBtn">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <div class="quoteBox">
        <span class="quote"></span>
        <span class="arthor"></span>
      </div>
      <!-- Todo Toggle Button -->
      <span class="todo-toggle-open">
        <i class="fas fa-bars"></i>
      </span>
    </section>

    <!-- Todo List -->
    <section class="todo-container hide">
      <div class="paper">
        <form id="todoForm">
          <input
            class="todoInput"
            type="text"
            maxlength="30"
            placeholder="Write what to do"
          />
          <button class="todoSubmitBtn">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </form>
        <ul class="todoList"></ul>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
      </div>
    </section>

    <!-- Center -->
    <section class="center">
      <!-- Log in -->
      <section class="login-wrapper">
        <form id="loginForm" class="hidden">
          <input type="text" placeholder="What is your name?" />
          <button>Log in</button>
        </form>
        <div class="greeting hidden"></div>
      </section>

      <!-- Clock -->
      <section class="clock-wrapper">
        <ul class="clock-container">
          <li class="days">
            <div class="number">00</div>
            <div class="label">Days</div>
          </li>
          <li class="hours">
            <div class="number">00</div>
            <div class="label">Hours</div>
          </li>
          <li class="minutes">
            <div class="number">00</div>
            <div class="label">Minutes</div>
          </li>
          <li class="seconds">
            <div class="number">00</div>
            <div class="label">Seconds</div>
          </li>
        </ul>
      </section>

      <!-- Weather & location -->
      <div class="weahtherAndLocation">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>

    <!-- Background -->
    <div class="backgroundImage"></div>
  </body>
</html>
