<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum-dash</title>
    <link rel="stylesheet" href="GlobalStyle.css" />
    <link rel="stylesheet" href="style/switchBtn.css" />
    <link rel="stylesheet" href="style/quote.css" />
    <link rel="stylesheet" href="style/toggleNTodo.css" />
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="components/quotes.js"></script>
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <label class="switchColorBtn">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <div class="quoteBox">
        <span class="quote"></span>
        <span class="arthor"></span>
      </div>
      <i class="fas fa-bars"></i>
    </section>

    <!-- Center -->
    <section class="center">
      <!-- Log in -->
      <section class="login-wrapper">
        <form id="loginForm">
          <input type="text" />
        </form>
        <div class="greeting"></div>
      </section>

      <!-- Clock -->
      <section class="clock-wrapper">
        <div class="clock-container">
          <div class="clock"></div>
        </div>
      </section>

      <!-- Weather & location -->
      <div class="weahtherAndLocation">
        <span></span>
        <span></span>
      </div>
    </section>

    <!-- Todo List -->
    <section class="todo-container">
      <form id="todoForm">
        <input class="todoInput" type="text" />
        <button class="todoSubmitBtn">Enter</button>
      </form>
      <ul class="todoList"></ul>
    </section>

    <!-- Background -->
    <div class="backgroundImage"></div>
  </body>
</html>
